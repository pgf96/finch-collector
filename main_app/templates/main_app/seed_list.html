{% extends 'base.html' %}
{% block content %}

Seed List
{% for seed in seed_list %}
<a href="{% url 'seeds_detail' seed.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{seed.name}}</span>
            <p>Color: {{seed.color}}</p>
        </div>
    </div>
</a>

{% endfor %}
{% endblock %}
